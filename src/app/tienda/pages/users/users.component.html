<div class="container__user ">

  <div class="container__information mt-8">
    <span> Tenga en cuenta que esta información es importante ya que es a donde se le va a enviar su pedido </span>
  </div>
  <div class="row">
    <div class="col-12 ">


      <mat-card>


        <div class="form__compra">

          <div class="row">
            <div class="col-12 col-lg-6">

              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" [(ngModel)]="dataPay.nombre">
              </mat-form-field>

            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido" [(ngModel)]="dataPay.apellido">
              </mat-form-field>

            </div>
          </div>


          <div class="row">
            <div class="col-12 col-lg-6">

              <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput placeholder="Ciudad" [(ngModel)]="dataPay.ciudad">
              </mat-form-field>

            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline">
                <mat-label>Barrio</mat-label>
                <input matInput placeholder="Barrio" [(ngModel)]="dataPay.barrio">
              </mat-form-field>

            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Dirección</mat-label>
                <input matInput placeholder="Dirección" [(ngModel)]="dataPay.direccion">
              </mat-form-field>

            </div>

          </div>


          <div class="row">
            <div class="col-12 col-lg-6">

              <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput placeholder="Telefono" [(ngModel)]="dataPay.telefono">
              </mat-form-field>

            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Correo" [(ngModel)]="dataPay.correo" disabled>
              </mat-form-field>

            </div>

            <div class="col-12 ">

              <mat-form-field>
                <mat-label>Observacion de entrega</mat-label>
                <textarea matInput [(ngModel)]="dataPay.observation" ></textarea>
              </mat-form-field>


            </div>



          </div>


        </div>

      </mat-card>

      <mat-card >
        <button mat-flat-button color="primary" class="button__favorite button__finis__pay"  (click)="validateOption()"

        [disabled]="validaForm()">
          <span>Guardar datos</span>
        </button>
      </mat-card>

    </div>

  </div>
</div>
