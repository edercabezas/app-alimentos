<div class="container__user ">

  <div class="container__information mt-8">
    <span> Tenga en cuenta que esta información es importante ya que es a donde se le va a enviar su pedido </span>
  </div>
  <div class="row">
    <div class="col-12 ">


      <mat-card>


        <div class="form__compra">

          <div class="row">
            <div class="col-12 col-lg-6">

              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input [(ngModel)]="dataPay.nombre" matInput placeholder="Nombre">
              </mat-form-field>

            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input [(ngModel)]="dataPay.apellido" matInput placeholder="Apellido">
              </mat-form-field>

            </div>
          </div>


          <div class="row">
            <div class="col-12 col-lg-6">

              <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input [(ngModel)]="dataPay.ciudad" matInput placeholder="Ciudad">
              </mat-form-field>

            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline">
                <mat-label>Barrio</mat-label>
                <input [(ngModel)]="dataPay.barrio" matInput placeholder="Barrio">
              </mat-form-field>

            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Dirección</mat-label>
                <input [(ngModel)]="dataPay.direccion" matInput placeholder="Dirección">
              </mat-form-field>

            </div>

          </div>


          <div class="row">
            <div class="col-12 col-lg-6">

              <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input [(ngModel)]="dataPay.telefono" matInput placeholder="Telefono">
              </mat-form-field>

            </div>
            <div class="col-12 col-lg-6">
              <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input [(ngModel)]="dataPay.correo" disabled matInput placeholder="Correo">
              </mat-form-field>

            </div>

            <div class="col-12 ">

              <mat-form-field>
                <mat-label>Observacion de entrega</mat-label>
                <textarea [(ngModel)]="dataPay.observation" matInput></textarea>
              </mat-form-field>


            </div>


          </div>


        </div>

      </mat-card>

      <mat-card>
        <button (click)="validateOption()" [disabled]="validaForm()" class="button__favorite button__finis__pay" color="primary"

                mat-flat-button>
          <span>Guardar datos</span>
        </button>
      </mat-card>

    </div>

  </div>
</div>
