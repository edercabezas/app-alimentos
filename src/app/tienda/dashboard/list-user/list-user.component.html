<div class="container-table-teeth-conventions">


  <div class="container___options">

    <div class="container__title">

      <span>Listado de usuarios</span>

    </div>
    <div class="container__button">
      <button mat-fab color="primary" title="Crear nuevo producto"  (click)="openModalLogin(1, null)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>

  </div>

  <table mat-table [dataSource]="tableproduct" class="mat-elevation-z8">

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element">

        <div class="img">
          <img [src]="element.img" alt="">
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element"> {{ element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Perfil</th>
      <td mat-cell *matCellDef="let element">{{ element.profile }} </td>
    </ng-container>




    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-cell *matCellDef="let element" >

        <div class="button-action">
          <div class="button-edit">
            <button mat-stroked-button color="primary" (click)="openModalLogin(2, element)">
              <mat-icon>edit</mat-icon>
            </button>
<!--            <button mat-stroked-button color="warn" (click)="deleteRow(element)">-->
<!--              <mat-icon>delete</mat-icon>-->
<!--            </button>-->
          </div>
        </div>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tableConventionsColumns"></tr>


    <tr
      mat-row
      *matRowDef="let row; columns: tableConventionsColumns; let i = index"
      [class.table-row-selected]="selectIndexTable === i">

    </tr>


  </table>
</div>
