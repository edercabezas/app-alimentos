<div class="container-table-teeth-conventions">


  <div class="container___options">

    <div class="container__title">

      <span>Listado de todos los pedidos</span>

    </div>


  </div>

  <table mat-table [dataSource]="tableproduct" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Numero de orden </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado del pedido</th>
      <td mat-cell *matCellDef="let element"> {{ element.status}} </td>
    </ng-container>


    <ng-container matColumnDef="date_order">
      <th mat-header-cell *matHeaderCellDef>Fecha del pedido</th>
      <td mat-cell *matCellDef="let element"> {{ element.date_order}} </td>
    </ng-container>





    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-cell *matCellDef="let element" >

        <div class="button-action">
          <div class="button-edit">
            <button mat-stroked-button color="primary" (click)="showEditOrder(element)">
              <mat-icon>visibility</mat-icon>
            </button>
                        <button mat-stroked-button color="warn" (click)="deleteRow(element)">
                          <mat-icon>delete</mat-icon>
                        </button>
          </div>
        </div>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tableConventionsColumns"></tr>


    <tr
      mat-row
      *matRowDef="let row; columns: tableConventionsColumns; let i = index"
      [class.table-row-selected]="selectIndexTable === i">

    </tr>


  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons=""
  >
  </mat-paginator>
</div>
